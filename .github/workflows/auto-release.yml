name: Auto Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  auto-release:
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate version number
        id: version
        run: |
          # Get commit count for versioning
          COMMIT_COUNT=$(git rev-list --count HEAD)
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="v1.0.$COMMIT_COUNT-$SHORT_SHA"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
          
      - name: Check if release exists
        id: check-release
        run: |
          # Check if this version already exists
          if gh release view ${{ steps.version.outputs.version }} >/dev/null 2>&1; then
            echo "Release ${{ steps.version.outputs.version }} already exists, skipping"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release ${{ steps.version.outputs.version }} does not exist, will create"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Install dependencies
        if: steps.check-release.outputs.exists == 'false'
        run: |
          brew install libmicrohttpd curl readline zlib
          
      - name: Build Myco
        if: steps.check-release.outputs.exists == 'false'
        run: |
          make clean
          make
          
      - name: Run tests
        if: steps.check-release.outputs.exists == 'false'
        run: |
          ./bin/myco pass.myco
          
      - name: Create release archive
        if: steps.check-release.outputs.exists == 'false'
        run: |
          mkdir -p release
          cp bin/myco release/
          cp -r examples/ release/ 2>/dev/null || true
          cp -r docs/ release/ 2>/dev/null || true
          cp README.md release/
          cp LICENSE release/ 2>/dev/null || true
          cp -r benchmark/ release/ 2>/dev/null || true
          tar -czf myco-${{ steps.version.outputs.version }}-macos.tar.gz -C release .
          
      - name: Create GitHub Release
        if: steps.check-release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Myco ${{ steps.version.outputs.version }}
          files: myco-${{ steps.version.outputs.version }}-macos.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: true
          body: |
            ## Myco ${{ steps.version.outputs.version }}
            
            ### What's New
            - Latest Myco interpreter with web framework
            - Complete database system with file-based storage
            - Template engine with variable substitution
            - Session management with cookie tracking
            - All 323 tests passing
            
            ### Installation
            1. Download the archive
            2. Extract: `tar -xzf myco-${{ steps.version.outputs.version }}-macos.tar.gz`
            3. Run: `./myco --help`
            
            ### Features
            - **Web Framework**: Full routing, middleware, templates, sessions
            - **Database**: Custom file-based storage with CRUD operations
            - **Performance**: Optimized for speed and memory efficiency
            - **Cross-platform**: macOS and Linux support
            
            ### Development Release
            This is an automated development release. For stable releases, see the [Releases](https://github.com/${{ github.repository }}/releases) page.
