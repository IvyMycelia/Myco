name: Create Release

on:
  push:
    tags:
      - 'v*'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Generate version number
        id: version
        run: |
          if [[ ${{ github.ref }} == refs/tags/* ]]; then
            # Use tag name for tagged releases
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            # Generate version from commit info for main branch
            COMMIT_COUNT=$(git rev-list --count HEAD)
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="v1.0.$COMMIT_COUNT-$SHORT_SHA"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi
          echo "Generated version: $VERSION"
        
      - name: Install dependencies
        run: |
          brew install libmicrohttpd curl readline zlib
          
      - name: Build Myco
        run: |
          make clean
          make
          
      - name: Run comprehensive tests
        run: |
          ./bin/myco pass.myco
          
      - name: Test web framework functionality
        run: |
          echo 'print("Web framework: " + web.type)' | ./bin/myco
          echo 'print("Database: " + db.type)' | ./bin/myco
          
      - name: Create release archive
        run: |
          mkdir -p release
          cp bin/myco release/
          cp -r examples/ release/ 2>/dev/null || true
          cp -r docs/ release/ 2>/dev/null || true
          cp README.md release/
          cp LICENSE release/ 2>/dev/null || true
          cp -r benchmark/ release/ 2>/dev/null || true
          tar -czf myco-${{ steps.version.outputs.version }}-macos.tar.gz -C release .
          
      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: myco-${{ steps.version.outputs.version }}-macos
          path: myco-${{ steps.version.outputs.version }}-macos.tar.gz
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Myco ${{ steps.version.outputs.version }}
          files: myco-${{ steps.version.outputs.version }}-macos.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ steps.version.outputs.is_tag == 'false' }}
          body: |
            ## Myco ${{ steps.version.outputs.version }}
            
            ### What's New
            - Latest Myco interpreter with web framework
            - Complete database system with file-based storage
            - Template engine with variable substitution
            - Session management with cookie tracking
            - All 323 tests passing
            
            ### Installation
            1. Download the archive
            2. Extract: `tar -xzf myco-${{ steps.version.outputs.version }}-macos.tar.gz`
            3. Run: `./myco --help`
            
            ### Features
            - **Web Framework**: Full routing, middleware, templates, sessions
            - **Database**: Custom file-based storage with CRUD operations
            - **Performance**: Optimized for speed and memory efficiency
            - **Cross-platform**: macOS and Linux support
